<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <p>여기는 p 태그</p>
    <button id="myBtn">클릭!</button>
    <script>
        /**

         * $("#temp").hide(); // id temp를 숨김
         */
        // 웹 문서가 로딩이 완료 되면 동작하라
        $(document).ready(function(){
        });
    </script>
    <script>
        // jquery로 버튼을 눌렀을 때 p 태그요소를 숨김처리 해주세요
       $(document).ready(function(){
        $("#myBtn").on("click",function(){
            $("p").hide();
        });
        });
