<body>
    <script>
        // 즉시 실행 함수 : 매개변수와
        // 인수를 사용하는 코드를 작헝하시오
        let result = (function(a,b){
            let sum = a + b;
            return  sum;
        }) (100,200);
        console.log(result);
    </script>
